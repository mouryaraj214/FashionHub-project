<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Html dummy form </legend>
        <label for="email">Enter your email: </label>
        <input type="text" id="email">
        <br/>
        <br/>
        <label for="password">Enter your password: </label>
        <input type="password" id="password">
        <br/>
        <br/>
        <input type="submit" value="Click">

        <label for="datepicker"> Choose the date</label>
        <input type="date" id="datepicker">
        <br/>
        <br/>
        <label for="dropdown">Choose your dish:</label>
        <select>
            <option>maggi</option>
            <option value="maggi">Masala</option>
            <option value="kurkure">kurkure</option>
            <option value="chips">chips</option>
        </select>
        <br/>
        <br/>
        <label for="datalist" style="display: block;">Enter your choice : </label>
<input list="datalist" id="datalist" name="datalist">

        <datalist id="datalist" >
            <option>maggi</option>
            <option value="maggi">Masala</option>
            <option value="kurkure">kurkure</option>
            <option value="chips">chips</option>

        </datalist>
<br/>
<br/>
        <textarea name="textarea" id="textarea" cols="15" rows="30" placeholder="Enter text here...."></textarea>



        

        
</fieldset>

    </form>

</body>
</html>
